services:
  frz-postgres:
    image: postgres:16-alpine
    container_name: frz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - flowcube-postgres-data:/var/lib/postgresql/data
    networks:
      - frz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowcube"]
      interval: 10s
      timeout: 5s
      retries: 5

  frz-redis:
    image: redis:7-alpine
    container_name: frz-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - frz-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frz-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: frz-backend
    restart: unless-stopped
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DJANGO_DEBUG}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=frz-postgres
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@frz-postgres:5432/${POSTGRES_DB}
      - REDIS_HOST=frz-redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@frz-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@frz-redis:6379/1
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - SALESCUBE_API_URL=${SALESCUBE_API_URL}
      - SALESCUBE_API_TOKEN=${SALESCUBE_API_TOKEN}
      - SALESCUBE_PROD_TOKEN=${SALESCUBE_PROD_TOKEN}
      - FACEBOOK_VERIFY_TOKEN=${FACEBOOK_VERIFY_TOKEN}
      - FACEBOOK_PAGE_ACCESS_TOKEN=${FACEBOOK_PAGE_ACCESS_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - CHATCUBE_ENGINE_URL=http://chatcube-engine:3100
      - CHATCUBE_ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
      # PABX / Telephony
      - ASTERISK_ARI_URL=${ASTERISK_ARI_URL}
      - ASTERISK_ARI_USER=${ASTERISK_ARI_USER}
      - ASTERISK_ARI_PASSWORD=${ASTERISK_ARI_PASSWORD}
      - PABX_WEBHOOK_TOKEN=${PABX_WEBHOOK_TOKEN}
      - MINIO_ENDPOINT_URL=${MINIO_ENDPOINT_URL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RECORDINGS_BUCKET=${RECORDINGS_BUCKET}
      - AUTO_TRANSCRIBE_CALLS=${AUTO_TRANSCRIBE_CALLS}
      - RECORDING_RETENTION_DAYS=${RECORDING_RETENTION_DAYS}
    depends_on:
      frz-postgres:
        condition: service_healthy
      frz-redis:
        condition: service_healthy
    networks:
      - frz-network
      - coolify
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 2G
        reservations:
          cpus: 0.5
          memory: 512M

  frz-celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: frz-celery
    restart: unless-stopped
    command: celery -A config worker -l info --concurrency=2 -Q default,webhooks,http,ai,whatsapp,workflows,telegram,analytics,social,pages,telephony
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DJANGO_DEBUG}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=frz-postgres
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@frz-postgres:5432/${POSTGRES_DB}
      - REDIS_HOST=frz-redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@frz-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@frz-redis:6379/1
      - SALESCUBE_API_URL=${SALESCUBE_API_URL}
      - SALESCUBE_API_TOKEN=${SALESCUBE_API_TOKEN}
      - SALESCUBE_PROD_TOKEN=${SALESCUBE_PROD_TOKEN}
      - FACEBOOK_VERIFY_TOKEN=${FACEBOOK_VERIFY_TOKEN}
      - FACEBOOK_PAGE_ACCESS_TOKEN=${FACEBOOK_PAGE_ACCESS_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - CHATCUBE_ENGINE_URL=http://chatcube-engine:3100
      - CHATCUBE_ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
      # PABX / Telephony
      - ASTERISK_ARI_URL=${ASTERISK_ARI_URL}
      - ASTERISK_ARI_USER=${ASTERISK_ARI_USER}
      - ASTERISK_ARI_PASSWORD=${ASTERISK_ARI_PASSWORD}
      - PABX_WEBHOOK_TOKEN=${PABX_WEBHOOK_TOKEN}
      - MINIO_ENDPOINT_URL=${MINIO_ENDPOINT_URL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RECORDINGS_BUCKET=${RECORDINGS_BUCKET}
      - AUTO_TRANSCRIBE_CALLS=${AUTO_TRANSCRIBE_CALLS}
      - RECORDING_RETENTION_DAYS=${RECORDING_RETENTION_DAYS}
    depends_on:
      frz-postgres:
        condition: service_healthy
      frz-redis:
        condition: service_healthy
    networks:
      - frz-network
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 4G
        reservations:
          cpus: 0.5
          memory: 4G

  frz-celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: frz-celery-beat
    restart: unless-stopped
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DJANGO_DEBUG}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=frz-postgres
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@frz-postgres:5432/${POSTGRES_DB}
      - REDIS_HOST=frz-redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@frz-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@frz-redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - CHATCUBE_ENGINE_URL=http://chatcube-engine:3100
      - CHATCUBE_ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
      # PABX / Telephony
      - ASTERISK_ARI_URL=${ASTERISK_ARI_URL}
      - ASTERISK_ARI_USER=${ASTERISK_ARI_USER}
      - ASTERISK_ARI_PASSWORD=${ASTERISK_ARI_PASSWORD}
      - PABX_WEBHOOK_TOKEN=${PABX_WEBHOOK_TOKEN}
      - MINIO_ENDPOINT_URL=${MINIO_ENDPOINT_URL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RECORDINGS_BUCKET=${RECORDINGS_BUCKET}
      - AUTO_TRANSCRIBE_CALLS=${AUTO_TRANSCRIBE_CALLS}
      - RECORDING_RETENTION_DAYS=${RECORDING_RETENTION_DAYS}
    depends_on:
      frz-postgres:
        condition: service_healthy
      frz-redis:
        condition: service_healthy
    networks:
      - frz-network
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 512M
        reservations:
          cpus: 0.25
          memory: 256M

  frz-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frz-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=production
    depends_on:
      - frz-backend
    networks:
      - frz-network
      - coolify
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 4G
        reservations:
          cpus: 0.25
          memory: 256M

  chatcube-engine:
    build:
      context: ./chatcube-engine
      dockerfile: Dockerfile
    container_name: chatcube-engine
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3100
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@frz-postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@frz-redis:6379/3
      - DJANGO_WEBHOOK_URL=http://frz-backend:8000/api/v1/chatcube/webhook/engine/
      - ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
    depends_on:
      frz-postgres:
        condition: service_healthy
      frz-redis:
        condition: service_healthy
    networks:
      - frz-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4G
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  frz-network:
    driver: bridge
  coolify:
    external: true

volumes:
  flowcube-postgres-data:
