services:
  flowcube-postgres:
    image: postgres:16-alpine
    container_name: flowcube-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - flowcube-postgres-data:/var/lib/postgresql/data
    networks:
      - flowcube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowcube"]
      interval: 10s
      timeout: 5s
      retries: 5

  flowcube-redis:
    image: redis:7-alpine
    container_name: flowcube-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - flowcube-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  flowcube-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowcube-backend
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DJANGO_DEBUG}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - SALESCUBE_API_URL=${SALESCUBE_API_URL}
      - SALESCUBE_API_TOKEN=${SALESCUBE_API_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - CHATCUBE_ENGINE_URL=http://chatcube-engine:3100
      - CHATCUBE_ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
    depends_on:
      flowcube-postgres:
        condition: service_healthy
      flowcube-redis:
        condition: service_healthy
    networks:
      - flowcube-network
      - coolify
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 2G
        reservations:
          cpus: 0.5
          memory: 512M

  flowcube-celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowcube-celery
    restart: unless-stopped
    command: celery -A flowcube_project worker -l info --concurrency=2 -Q default,webhooks,http,ai,whatsapp,workflows,telegram,analytics,social,pages
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DJANGO_DEBUG}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - SALESCUBE_API_URL=${SALESCUBE_API_URL}
      - SALESCUBE_API_TOKEN=${SALESCUBE_API_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - CHATCUBE_ENGINE_URL=http://chatcube-engine:3100
      - CHATCUBE_ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
    depends_on:
      flowcube-postgres:
        condition: service_healthy
      flowcube-redis:
        condition: service_healthy
    networks:
      - flowcube-network
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 4G
        reservations:
          cpus: 0.5
          memory: 1G

  flowcube-celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowcube-celery-beat
    restart: unless-stopped
    command: celery -A flowcube_project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DJANGO_DEBUG}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - CHATCUBE_ENGINE_URL=http://chatcube-engine:3100
      - CHATCUBE_ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
    depends_on:
      flowcube-postgres:
        condition: service_healthy
      flowcube-redis:
        condition: service_healthy
    networks:
      - flowcube-network
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 512M
        reservations:
          cpus: 0.25
          memory: 256M

  flowcube-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowcube-frontend
    restart: unless-stopped
    command: sh -c "rm -rf /app/.next && npx next dev -p 3000 -H 0.0.0.0"
    user: root
    volumes:
      - ./frontend:/app
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=development
    depends_on:
      - flowcube-backend
    networks:
      - flowcube-network
      - coolify
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 1G
        reservations:
          cpus: 0.25
          memory: 256M

  chatcube-engine:
    build:
      context: ./chatcube-engine
      dockerfile: Dockerfile
    container_name: chatcube-engine
    restart: unless-stopped
    command: npx tsx watch src/index.ts
    volumes:
      - ./chatcube-engine:/app
      - chatcube-sessions:/app/sessions
    environment:
      - NODE_ENV=development
      - PORT=3100
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@flowcube-postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@flowcube-redis:6379/3
      - DJANGO_WEBHOOK_URL=http://flowcube-backend:8000/api/v1/chatcube/webhook/engine/
      - ENGINE_API_KEY=${CHATCUBE_ENGINE_API_KEY}
    depends_on:
      flowcube-postgres:
        condition: service_healthy
      flowcube-redis:
        condition: service_healthy
    networks:
      - flowcube-network
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 1G
        reservations:
          cpus: 0.25
          memory: 256M

networks:
  flowcube-network:
    driver: bridge
  coolify:
    external: true

volumes:
  flowcube-postgres-data:
  chatcube-sessions:
